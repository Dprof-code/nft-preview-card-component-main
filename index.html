<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300,400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="nft-container">
        <div class="nft-image-wrapper">
          <img src="/images/image-equilibrium.jpg" alt="nft image" />
          <div class="nft-image-wrapper-overlay">
            <img class="view-icon" src="/images/icon-view.svg" />
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="nft-info">
          <div class="price-wrapper">
            <img class="icons" src="/images/icon-ethereum.svg" />
            <p class="price">0.041ETH</p>
          </div>

          <div class="time-left">
            <img class="icons" src="/images/icon-clock.svg" />
            <p>3 days left</p>
          </div>
        </div>

        <div id="line"></div>
        <div id="nft-creator">
          <div class="nft-creator-img-wrapper">
            <img src="/images/image-avatar.png" />
          </div>

          <p>Creation of <span class="nft-creator-name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Dprof-code">Olawale Adedamola(ProDevs)</a>.
    </div>
  </body>
</html>
